<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Video Generator</title>
</head>
<body>
    <h1>Generate Video</h1>
    <form action="/generate" method="POST" enctype="multipart/form-data">
        <label for="source_image">Source Image:</label>
        <input type="file" name="source_image" accept="image/*" required><br><br>
        
        <label for="driving_video">Driving Video:</label>
        <input type="file" name="driving_video" accept="video/*" required><br><br>
        
        <button type="submit">Generate</button>
    </form>
</body>
</html>
